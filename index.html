<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenidos a Panadería Dulce Hogar</h1>
    </header>

    <section>
        <h2>Haz tu pedido</h2>
        <form id="pedidoForm">
            <label>Nombre:</label>
            <input type="text" id="nombre" required><br>
            
            <label>Producto:</label>
            <select id="producto">
                <option value="baguette">Baguette</option>
                <option value="croissant">Croissant</option>
                <option value="pan_caja">Pan de caja</option>
            </select><br>

            <label>Cantidad:</label>
            <input type="number" id="cantidad" required><br>

            <label>Total a pagar:</label>
            <input type="number" id="total" required><br>

            <button type="submit">Enviar Pedido</button>
        </form>

        <p id="mensaje"></p>
    </section>

    <script>
        document.getElementById("pedidoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var data = {
                nombre: document.getElementById("nombre").value,
                producto: document.getElementById("producto").value,
                cantidad: document.getElementById("cantidad").value,
                total: document.getElementById("total").value
            };

            fetch("https://script.google.com/a/macros/uacam.mx/s/AKfycby-B9cpCWSAZmvH7xHWpOwXLX2tXjzxdfDpa8MOfNr93LVw-G4iUSq-LqIpVQmZJ_DcgA/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("mensaje").innerText = "Pedido registrado correctamente.";
                document.getElementById("pedidoForm").reset();
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
